<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-pencil-square-o fa-fw "></i> 
				Grupos
			<span>&gt; 
				Nuevo
			</span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-primary" href="./grupos">
		  Listar Grupos
		</a>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12">
		<form class="form-horizontal" role="form" data-collection2-schema="Grupos">
	  	<div class="well">	    
		    <div class="row">
					<div class="col-sm-4">
						<label >Ciclo Escolar</label>
						<ui-select ng-model="grupo.ciclo_id"
					             theme="bootstrap"
					             ng-disabled="disabled"
					             reset-search-input="false"
					             collection2-validate>
					    <ui-select-match placeholder="Seleccione">{{$select.selected.anioEscolar}} {{$select.selected.complementoEscolar}}</ui-select-match>
					    <ui-select-choices repeat="ciclo._id as ciclo in ciclos | filter: $select.search">
					      <div ng-bind-html="ciclo.anioEscolar + ' ' + ciclo.complementoEscolar | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
					</div>
		    	<div class="col-sm-4">				    
				    <label for="grupo">Grupo</label>
				    <input type="text" class="form-control" placeholder="Grupo" ng-model="grupo.nombre" collection2-validate>						
		    	</div>
		    	<div class="col-sm-4">
						<label >Maestro</label>
						<ui-select ng-model="grupo.maestro_id"
					             theme="bootstrap"
					             ng-disabled="disabled"
					             reset-search-input="false"
					             collection2-validate>
					    <ui-select-match placeholder="Seleccione">{{$select.selected.nombre}} {{$select.selected.apPaterno}}</ui-select-match>
					    <ui-select-choices repeat="maestro._id as maestro in maestros | filter: $select.search">
					      <div ng-bind-html="maestro.nombre + ' ' + maestro.apPaterno | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
					</div>
		    </div>
	  	</div>
	  	
	  	<div class="well">				 
				<div class="row">						
					<div class="col-sm-4">
				    <label for="tipo">Tipo</label>
				    <select ng-model="grupo.tipo" data-placeholder="Seleccione" class="form-control" collection2-validate>
						    <option value=""></option>
						    <option value="Cerrado">Cerrado</option>
						    <option value="Abierto">Abierto</option>
						</select>
		    	</div>
		    	<div class="col-sm-4">
				    <label for="cupo">Cupo</label>
				    <input type="number" class="form-control" id="cupo" placeholder="Cupo" ng-model="grupo.cupo" collection2-validate>
		    	</div>
					<div class="col-sm-4">
						<label >Turno</label>
						<ui-select ng-model="grupo.turno_id"
					             theme="bootstrap"
					             ng-disabled="disabled"
					             reset-search-input="false"
					             collection2-validate>
					    <ui-select-match placeholder="Seleccione">{{$select.selected.nombre}}</ui-select-match>
					    <ui-select-choices repeat="turno._id as turno in turnos | filter: $select.search">
					      <div ng-bind-html="turno.nombre | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
					</div>	
				</div>
				<div class="row">						
					<div class="col-sm-4">
						<label >Secci√≥n</label>
						<ui-select ng-model="grupo.seccion_id"
					             theme="bootstrap"
					             ng-disabled="disabled"
					             reset-search-input="false"
					             on-select="getGrados(grupo.seccion_id)"
					             collection2-validate>
					    <ui-select-match placeholder="Seleccione">{{$select.selected.descripcionCorta}}</ui-select-match>
					    <ui-select-choices repeat="seccion._id as seccion in secciones | filter: $select.search">
					      <div ng-bind-html="seccion.descripcionCorta | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
					</div>
					<div class="col-sm-4">
						<label >Grado</label>
						<ui-select ng-model="grupo.grado"
					             theme="bootstrap"
					             ng-disabled="disabled"
					             reset-search-input="false"
					             collection2-validate>
					    <ui-select-match placeholder="Seleccione">{{grado}}</ui-select-match>
					    <ui-select-choices repeat="grado as grado in grados | filter: $select.search">
					      {{grado}}
					    </ui-select-choices>
					  </ui-select>
					</div>	
					<div class="col-sm-4">
						<label for="identificador">Identificador</label>
						<input type="text" class="form-control" id="identificador" placeholder="Identificador" ng-model="grupo.identificador" collection2-validate>
					</div>
				</div>
	  	</div>
			<div class="row">
				<div class="col-sm-12">
					<input type="submit" ng-click="guardar(grupo)" value="Guardar" class="btn btn-primary" ng-show="action">
					<input type="submit" ng-click="actualizar(grupo)" value="Actualizar" class="btn btn-primary" ng-show="!action">				
				</div>
			</div>	  
	  </form>
	</div>
</div>

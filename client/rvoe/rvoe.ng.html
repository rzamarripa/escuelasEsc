<h2>Rvoe</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{rv.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevorvoe" ng-click="rv.nuevoRvoe()">
		  {{rv.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4">
				    	<label>Nombre</label>
					    <input type="text" class="form-control" ng-model="rv.rvoe.nombre">
			    	</div>
			    	<div class="col-sm-4">
				    	<label>Clave</label>
					    <input type="text" class="form-control" ng-model="rv.rvoe.clave"/>
			    	</div>
			    </div>				  
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" value="Guardar" ng-click="rv.guardar(rv.rvoe)" class="btn btn-primary" ng-show="rv.action">
						<input type="submit" ng-click="rv.actualizar(rv.rvoe)" value="Actualizar" class="btn btn-primary" ng-show="!rv.action">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="20%"><div class="text-center">Nombre</div></th>
					<th width="15%"><div class="text-center">Descripci√≥n</div></th>					
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="rvoe in rv.rvoes">
			    <td>{{rvoe.nombre}} </td>
			    <td>{{rvoe.clave}}</td>
 			    <td>
				    <div class="text-center">
				    	<span ng-if="rvoe.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!rvoe.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left dropdown-menu-right">
							    <li><a href="#" ng-click="rv.editar(rvoe._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="rv.cambiarEstatus(rvoe._id)"><i class="fa fa-trash"></i> Desactivar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>

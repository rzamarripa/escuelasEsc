<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#depositosForm" aria-expanded="false" style="margin-bottom:10px;" aria-controls="depositosForm">
  Agregar deposito
</button>
<div class="row">
  <div class="col-sm-12">
    <div class="collapse" id="depositosForm">
			<div class="well col-sm-12">	
				<div class="row">
					<div class="form-group col-sm-4" valida>					    
					  <label>Semana</label>
				  	<input type="text" class="form-control"  ng-model="gc.gasto.semana" name="semana" required>
					</div>
					<div class="form-group col-sm-4" valida>
						<label for="fechaLimite">Fecha</label>
						<input date-time class="form-control" view="year" max-view="year" min-view="date" ng-model="gc.gasto.fecha" name="fecha" required/>
					</div>
					<div class="form-group col-sm-4" valida>
					  <label>Cuenta a nombre de</label>
				  	<input type="text" class="form-control"  ng-model="gc.gasto.aNombreDe" name="aNombreDe" required>
					</div>
					<div class="form-group col-sm-4" valida>
					  <label>Importe</label>
				  	<input type="number" class="form-control"  ng-model="gc.gasto.importe" name="importe" required>
					</div>
					<div class="form-group col-sm-4" valida>
						<label for="cuenta">Cuenta</label>
						<select class="form-control select2" placeholder="Seleccione" ng-model="gc.gasto.cuenta" name="cuenta" required>
						  <option ng-repeat="cuenta in gc.cuentas" value="{{cuenta._id}}">{{cuenta.nombre}}</option>
						</select>
					</div>
				</div>
				<a class="btn btn-primary pull-right" ng-click="gc.guardar(gc.gasto, form)" valida-form formulario="form">Guardar</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div ng-repeat="cuenta in gc.cuentas" class="col-sm-4">
		<table class="table table-striped table-bordered table-list">
	    <thead>
	      <tr>
	        <th colspan="2" class="hidden-xs">Cobranza de {{cuenta.nombre}}</th>
	      </tr> 
	    </thead>
	    <tbody>
	      <tr ng-repeat="(key, dia) in gc.diasActuales track by $index">
	        <td class="hidden-xs">{{dia}}</td>
	        <td align="right" class="hidden-xs">{{gc.importeDiario(key+1, cuenta._id) | currency}}</td>
	      </tr>
	      <tr>
	      	<td>Total</td>
	      	<td align="right">{{gc.importeSemana(cuenta._id) | currency}}</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-bordered table-list">
	    <thead>
	      <tr>
	        <th class="hidden-xs">Semana</th>
	        <th>Fecha</th>
	        <th>A nombre de</th>
	        <th>Importe</th>
	        <th>Tipo</th>
	        <th><em class="fa fa-cog"></em></th>
	      </tr> 
	    </thead>
	    <tbody>
	      <tr ng-repeat="gasto in gc.gastos">
	        <td class="hidden-xs">{{gasto.semana}}</td>
	        <td>{{gasto.fecha}}</td>
	        <td>{{gasto.aNombreDe}}</td>
	        <td>{{gasto.importe}}</td>
	        <td>{{gasto.tipo}}</td>
	        <td align="center">
	          <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
	          <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</div>

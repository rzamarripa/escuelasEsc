<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#relacionesForm" aria-expanded="false" style="margin-bottom:10px;" aria-controls="relacionesForm">
  Agregar
</button>
<div class="row">
  <div class="col-sm-12">
    <div class="collapse" id="relacionesForm">
			<div class="well col-sm-12">	
				<div class="row">
					<div class="form-group col-sm-4" valida>					    
					  <label>Registros</label>
				  	<input type="text" class="form-control"  ng-model="gc.gasto.registros" name="registros" required>
					</div>
					<div class="form-group col-sm-4" valida>
					  <label>Importe</label>
				  	<input name="importe" type="number" class="form-control"  ng-model="gc.gasto.importe" required>
					</div>
					<div class="form-group col-sm-4" valida>
						<label for="fechaLimite">Fecha Limite</label>
						<input date-time class="form-control" view="year" max-view="year" min-view="date" ng-model="gc.gasto.fechaLimite" name="fechaLimite" required/>
					</div>
					<div class="form-group col-sm-4" valida>
						<label for="concepto">Concepto</label>
						<select class="form-control select2" placeholder="Seleccione" ng-model="gc.gasto.concepto_id" name="concepto_id" required>
						  <option ng-repeat="concepto in gc.conceptos" value="{{concepto._id}}">
						  	{{concepto.nombre}}
						  </option>
						</select>
					</div>
				</div>
				<a class="btn btn-primary pull-right" ng-click="gc.guardar(gc.gasto, form)" valida-form formulario="form">Guardar</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-bordered table-list">
	    <thead>
	      <tr>
	        <th class="hidden-xs">Registros</th>
	        <th>Importe</th>
	        <th>Fecha Limite</th>
	        <th><em class="fa fa-cog"></em></th>
	      </tr> 
	    </thead>
	    <tbody>
	      <tr ng-repeat="gasto in gc.gastos">
	        <td class="hidden-xs">{{gasto.registros}}</td>
	        <td>{{gasto.importe}}</td>
	        <td>{{gasto.fechaLimite}}</td>
	        <td align="center">
	          <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
	          <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</div>
